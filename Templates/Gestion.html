<div id="body" ng-init="initGestion()" class="container-fluid" >

    <div class="container-fluid">


        <!-- ==================================== Barre de recherche ==================================== -->

        <div class="col-xs-12">
            <div class="col-xs-2"></div>
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Filtre" ng-model="Recherche" >
                </div>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-success date" style="width:100%"><span class="glyphicon glyphicon-plus"></span> Ajouter</button>
            </div>
            <div class="col-xs-2"></div>
        </div>


        <!-- ==================================== Affichage du Personnel ==================================== --> 
        <div class="col-xs-12">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <table class="table table-bordered">
                    <tr>
                        <th class ="Entete"> Nom </th>
                        <th class ="Entete"> Heures </th>
                        <th class ="Entete"> CA </th>
                        <th class ="Entete"> CA (avt Avr.) </th>
                        <th class ="Entete"> Nb Maladies </th>
                        <th class ="Entete MoisSelec" colspan="5">Actions</th>

                    </tr>
                    <tr ng-repeat="x in Employes | filter:Recherche" id={{x.IDP}}>
                        <td class="col-xs-3" contenteditable="false">{{x.Personne}}</td>
                        <td class="col-xs-2" contenteditable="false">{{x.Total}}</td>
                        <td class="col-xs-1" contenteditable="false">{{x.CA}}</td>
                        <td class="col-xs-2" contenteditable="false">{{x.CAav}}</td>
                        <td class="col-xs-1" contenteditable="false">{{x.Maladie}}</td>
                        <th class="col-xs-3">
                            <div id="actions">
                            <button type="button" class="btn btn-danger" ng-click="validSuppression(x.IDP)"><span class="glyphicon glyphicon-remove"></span> Supprimer </button>
                            <button type="button" class="btn btn-primary" ng-click="modification(x)"><span class="glyphicon glyphicon-list"></span> Modifier </button></div>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>
</div>

<div id="dialog" title="Confirmation" style="display:none;">
    <p>Êtes-vous sur de vouloir supprimer cette personne de la base de données ?</p>
</div>


<div class="modal fade" id="Modification" role="dialog" ng-controller="modifCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title TitreForm"><b> {{PersonneModif.Personne}}</b></h3>
        </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <label class="col-xs-3 control-label" > Nom :</label>
                    <div class="col-xs-5"><input type="text" type="text" class="form-control" value="{{PersonneModif.Personne}}" id="NomSubmit"></div>
                    <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                        <div class="col-xs-1"></div>
                        <label class="col-xs-3 control-label"> Heures à faire :</label>
                        <div class="col-xs-5"><input type="text" type="number" class="form-control" value="{{PersonneModif.Total}}" id="HSubmit"></div>
                        <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                        <div class="col-xs-1"></div>
                        <label class="col-xs-3 control-label"> Congés Annuel max  :</label>
                        <div class="col-xs-5"><input type="text" type="number" class="form-control" value="{{PersonneModif.CA}}" id="CASubmit"></div>
                        <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                        <div class="col-xs-1"></div>
                        <label class="col-xs-3 control-label"> CA avant Avril max :</label>
                        <div class="col-xs-5"><input type="text" type="number" class="form-control" value="{{PersonneModif.CAav}}" id="CAavSubmit"></div>
                        <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-2"><button class="btn btn-primary" ng-click="envoyer_modifs()">Confirmer</button></div>
                    <div class="col-xs-5"></div>
                </div>

            </div>
        </div>
    </div>
</div>
